<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
	    <meta http-equiv="X-UA-Compatible" content="IE=10;no-cache"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	 	<link rel="stylesheet" href="style.css" type="text/css">
		<title>Call a Conference</title>
		<script src="phonegap.js"></script>	
		<script src="messages.js"></script>	
		<script src="app.js"></script>
	</head>
	<body onload="init();">
		<span class="title" id="apptitle">my conferences</span>
		<div class="list">
			<ul id="contacts"></ul>
		</div>
		<div id="addContactForm">
			<span id="addentry">ADD ENTRY</span>
			<input type="hidden" id="ID" value="" />
  			<div>
				<span class="label" id="entrydescription">Description</span><br />
				<input type="text" id="description" class="textbox" 
					   onfocus="this.className = 'textbox active';"
					   onblur="this.className = 'textbox';" />	
			</div>
			<div>
				<span class="label" id="entrynumber">Number</span><br/>
				<input type="text" id="number" class="textbox"
				       onfocus="this.className = 'textbox active';"
					   onblur="this.className = 'textbox';" />
			</div>
			<div>
				<span class="label" id="entrypin">Pin</span><br />
				<input type="number" id="pin" class="textbox"
				       onfocus="this.className = 'textbox active';"
					   onblur="this.className = 'textbox';" />			
			</div>
			<br />
			<div class="buttons">
				<table class="buttons">
					<tr>
						<td><img src="res/save.png" onclick="saveContact(getValueOf('ID'), getValueOf('description'), getValueOf('number'), getValueOf('pin'))" /></td>
						<td><img src="res/placeholder.png" /></td>
						<td><img src="res/arrow_left.png" onclick="clearAndHideAddForm();" /></td>
					</tr>
					<tr>
						<td class="label" id="savelabel">save</td>
						<td class="label"></td>
						<td class="label" id="backlabel">back</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="buttons" id="mainButtons">
			<table class="buttons">
				<tr>
					<td>
						<img src="res/add.png" 
						     onclick="document.getElementById('ID').value = '';displayAddForm(getMessage('addentry'));" />
					</td>
					<td>
						<img id="editContactsImage" src="res/edit.png" onclick="toggleEditOption(this.src.indexOf('edit.png') != -1);" />
					</td>
					<td> 
						<img id="removeContactsImage" src="res/empty.png" onclick="toggleDeleteOption(this.src.indexOf('empty.png') != -1);" />
					</td>
				</tr>
				<tr>
					<td class="label" id="addlabel">
						add conference
					</td>
					<td class="label" id="editlabel">
						toggle edit
					</td>
					<td class="label" id="deletelabel">
						toggle delete
					</td>
				</tr>
			</table>
		</div>
		<div id="message" class="message">
			<span id="messageText"></span>
			<br />
			<br />
			<button class="button" onclick="hideMessage();" id="okbutton">ok</button>
		</div>
		<div id="loadingoverlay" class="loading">
		</div> 
	</body>
</html>
