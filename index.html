<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />
	    <meta http-equiv="X-UA-Compatible" content="IE=10;no-cache"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta content="telephone=no" name="format-detection">
	 	<link rel="stylesheet" href="style.css" type="text/css">
	 	<link rel="stylesheet" href="res/font-awesome-4.3.0/css/font-awesome.min.css">
		<title>Call a Conference</title>
		<script src="phonegap.js"></script>	
		<script src="messages.js"></script>	
		<script src="app.js"></script>
	</head>
	<body onload="init();">
		<span class="title" id="apptitle">my conferences</span>
		<div class="list">
			<ul id="contacts"></ul>
		</div>
		<div id="addcontactform">
			<span id="addentry">ADD ENTRY</span>
			<input type="hidden" id="ID" value="" />
  			<table class="fields">
  				<tr>
  					<td class="left">
  					</td>
  					<td class="align-left">
  						<span class="label" id="entrydescription">Description</span><br />
						<input type="text" id="description" class="textbox" 
					  		   onfocus="onFieldFocus(this.id);"
					           onblur="onFieldBlur(this.id);" />
  					</td>
  					<td class="right">
  					</td>
  				</tr>	
				<tr>
  					<td class="left">
  					</td>
  					<td class="align-left">
						<span class="label" id="entrynumber">Number</span><br/>
						<input type="text" id="number" class="textbox"
						       onfocus="onFieldFocus(this.id);"
							   onblur="onFieldBlur(this.id);" />
				</td>
  					<td class="right">
  					</td>
  				</tr>
				<tr>
  					<td class="left">
  					</td>
  					<td class="align-left">
						<span class="label" id="entrypin">Pin</span><br />
						<input type="number" id="pin" class="textbox"
						       onfocus="onFieldFocus(this.id);"
							   onblur="onFieldBlur(this.id);" />	
					</td>
  					<td class="right">
  					</td>
  				</tr>
			</table>
			<br />
			<div class="buttons" id="formButtons">
				<table class="buttons">
					<tr>
						<td onclick="saveContact(getValueOf('ID'), getValueOf('description'), getValueOf('number'), getValueOf('pin'))">
							<i class="fa fa-save icon-size"></i>
						</td>
						<td><img src="res/placeholder.png" /></td>
						<td onclick="clearAndHideAddForm();">
							<i class="fa fa-angle-left icon-size"></i>
						</td>
					</tr>
					<tr>
						<td class="label" id="savelabel">save</td>
						<td class="label"></td>
						<td class="label" id="backlabel">back</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="buttons" id="mainbuttons">
			<table id="buttontable" class="buttons">
				<tr>
					<td onclick="document.getElementById('ID').value = '';displayAddForm(getMessage('addentry'));">
						<i class="fa fa-plus icon-size" id="addContactButton"></i>
					</td>
					<td onclick="toggleEditOption(document.getElementById('editcontactsbutton').style.color != ACTIVE);" >
						<i class="fa fa-edit icon-size" id="editcontactsbutton"></i>
					</td>
					<td onclick="toggleCopyOption(document.getElementById('copycontactsbutton').style.color != ACTIVE);"> 
						<i class="fa fa-copy icon-size" id="copycontactsbutton"></i>
					</td>
					<td onclick="toggleDeleteOption(document.getElementById('deletecontactsbutton').style.color != ACTIVE);">
						<i class="fa fa-remove icon-size" id="deletecontactsbutton"></i>
					</td>
				</tr>
				<tr>
					<td class="label" id="addlabel">
						add conference
					</td>
					<td class="label" id="editlabel">
						toggle edit
					</td>
					<td class="label" id="copylabel">
						toggle copy
					</td>
					<td class="label" id="deletelabel">
						toggle delete
					</td>
				</tr>
			</table>
		</div>
		<div id="message" class="message">
			<div id="messageText"></div>
			<div class="buttoncontainer">
				<button onclick="hideMessage();" class="button" id="okbutton">OK</button>
			</div>
		</div>
		<div id="loadingoverlay" class="loading">
		</div> 
		<div id="messageoverlay" class="messageoverlay">
		</div> 		
	</body>
</html>
