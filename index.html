<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />
	    <meta http-equiv="X-UA-Compatible" content="IE=10;no-cache"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	 	<link rel="stylesheet" href="style.css" type="text/css">
		<title>Call a Conference</title>
		<script src="phonegap.js"></script>	
		<script src="messages.js"></script>	
		<script src="app.js"></script>
	</head>
	<body onload="init();">
		<span class="title" id="apptitle">my conferences</span>
		<div class="list">
			<ul id="contacts"></ul>
		</div>
		<div id="addContactForm">
			<span id="addentry">ADD ENTRY</span>
			<input type="hidden" id="ID" value="" />
  			<table class="fields">
  				<tr>
  					<td class="left">
  					</td>
  					<td class="align-left">
  						<span class="label" id="entrydescription">Description</span><br />
						<input type="text" id="description" class="textbox" 
					  		   onfocus="onFieldFocus(this.id);"
					           onblur="onFieldBlur(this.id);" />
  					</td>
  					<td class="right">
  					</td>
  				</tr>	
				<tr>
  					<td class="left">
  					</td>
  					<td class="align-left">
						<span class="label" id="entrynumber">Number</span><br/>
						<input type="text" id="number" class="textbox"
						       onfocus="onFieldFocus(this.id);"
							   onblur="onFieldBlur(this.id);" />
				</td>
  					<td class="right">
  					</td>
  				</tr>
				<tr>
  					<td class="left">
  					</td>
  					<td class="align-left">
						<span class="label" id="entrypin">Pin</span><br />
						<input type="number" id="pin" class="textbox"
						       onfocus="onFieldFocus(this.id);"
							   onblur="onFieldBlur(this.id);" />	
					</td>
  					<td class="right">
  					</td>
  				</tr>
			</table>
			<br />
			<div class="buttons" id="formButtons">
				<table class="buttons">
					<tr>
						<td><img src="res/save-ios.png" onclick="saveContact(getValueOf('ID'), getValueOf('description'), getValueOf('number'), getValueOf('pin'))" /></td>
						<td><img src="res/placeholder.png" /></td>
						<td><img src="res/arrow_left-ios.png" onclick="clearAndHideAddForm();" /></td>
					</tr>
					<tr>
						<td class="label" id="savelabel">save</td>
						<td class="label"></td>
						<td class="label" id="backlabel">back</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="buttons" id="mainbuttons">
			<table id="buttontable" class="buttons">
				<tr>
					<td>
						<img src="res/add-ios.png" onclick="document.getElementById('ID').value = '';displayAddForm(getMessage('addentry'));" />
					</td>
					<td>
						<img id="editContactsImage" src="res/edit-ios.png" onclick="toggleEditOption(this.src.indexOf('edit-ios.png') != -1);" />
					</td>
					<td> 
						<img id="copyContactsImage" src="res/copy-ios.png" onclick="toggleCopyOption(this.src.indexOf('copy-ios.png') != -1);" />
					</td>
					<td> 
						<img id="removeContactsImage" src="res/empty-ios.png" onclick="toggleDeleteOption(this.src.indexOf('empty-ios.png') != -1);" />
					</td>
				</tr>
				<tr>
					<td class="label" id="addlabel">
						add conference
					</td>
					<td class="label" id="editlabel">
						toggle edit
					</td>
					<td class="label" id="copylabel">
						toggle copy
					</td>
					<td class="label" id="deletelabel">
						toggle delete
					</td>
				</tr>
			</table>
		</div>
		<div id="message" class="message">
			<div id="messageText"></div>
			<div class="buttoncontainer">
				<button onclick="hideMessage();" class="button" id="okbutton">OK</button>
			</div>
		</div>
		<div id="loadingoverlay" class="loading">
		</div> 
		<div id="messageoverlay" class="messageoverlay">
		</div> 		
	</body>
</html>
